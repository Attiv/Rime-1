__build_info:
  rime_version: 1.7.3
  timestamps:
    default: 1613228859
    default.custom: 1651054080
    key_bindings: 1631897798
    key_bindings.custom: 0
    openfly.custom: 1638772695
    openfly.schema: 1637765275
    punctuation: 1613228859
    punctuation.custom: 0
engine:
  filters:
    - "lua_filter@openfly_hint_filter"
    - "lua_filter@openfly_deletion_filter"
    - simplifier
    - "simplifier@simplification"
    - uniquifier
  processors:
    - "lua_processor@openfly_shortcut_processor"
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - "lua_translator@openfly_date_translator"
    - "lua_translator@openfly_time_translator"
    - "lua_translator@openfly_shortcut_translator"
    - "lua_translator@calculator_translator"
    - reverse_lookup_translator
    - "history_translator@history"
history:
  initial_quality: 1
  input: ";f"
  size: 1
key_binder:
  bindings:
    - {accept: bracketleft, send: Page_Up, when: has_menu}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: ";", send: 2, when: composing}
    - {accept: comma, send: 2, when: composing}
    - {accept: Tab, send: Escape, when: composing}
    - {accept: "Release+semicolon", send: semicolon, when: composing}
    - {accept: "Release+comma", send: comma, when: composing}
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+d", send: Delete, when: composing}
    - {accept: "Control+k", send: "Shift+Delete", when: composing}
    - {accept: "Control+h", send: BackSpace, when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Control+bracketleft", send: Escape, when: composing}
    - {accept: "Alt+v", send: Page_Up, when: composing}
    - {accept: "Control+v", send: Page_Down, when: composing}
    - {accept: ISO_Left_Tab, send: Page_Up, when: composing}
    - {accept: "Shift+Tab", send: Page_Up, when: composing}
    - {accept: "Control+Shift+1", select: .next, when: always}
    - {accept: "Control+Shift+2", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+3", toggle: full_shape, when: always}
    - {accept: "Control+Shift+4", toggle: simplification, when: always}
    - {accept: "Control+Shift+5", toggle: extended_charset, when: always}
    - {accept: "Control+Shift+exclam", select: .next, when: always}
    - {accept: "Control+Shift+at", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}
    - {accept: "Control+Shift+dollar", toggle: simplification, when: always}
    - {accept: "Control+Shift+percent", toggle: extended_charset, when: always}
    - {accept: "Shift+space", toggle: full_shape, when: always}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - {accept: bracketleft, send: Page_Up, when: has_menu}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: ";", send: 2, when: composing}
    - {accept: comma, send: 2, when: composing}
    - {accept: Tab, send: Escape, when: composing}
    - {accept: "Release+semicolon", send: semicolon, when: composing}
    - {accept: "Release+comma", send: comma, when: composing}
  import_preset: default
menu:
  page_size: 5
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・", "×", "※", "❂"]
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": ["、", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "="
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": "@"
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "\\", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "`"
    "{": ["『", "〖", "｛"]
    "|": ["·", "|", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": ["~", "～"]
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    expression: "^=.*$"
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "(oi[a-z]*'?$)|([a-z`]*`+[a-z`]*)"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: flypydz
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: oi
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "方案设计：何海峰 <flypy@qq.com>"
    - "修改：amorphobia <xu350n9@gmail.com>"
  dependencies:
    - flypydz
  description: "词库开源的小鹤音形 Rime 配方"
  name: "开源小鹤"
  schema_id: openfly
  version: v9.9m
simplification:
  opencc_config: s2tw.json
  option_name: simplification
  tips: all
speller:
  alphabet: "/;zyxwvutsrqponmlkjihgfedcba"
  auto_clear: max_length
  auto_select: true
  auto_select_pattern: "^;.$|^\\w{4}$"
  finals: "/"
  initials: "abcdefghijklmnopqrstuvwxyz;"
  max_code_length: 4
style:
  horizontal: false
switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
  - name: simplification
    reset: 0
  - name: ascii_punct
    reset: 0
translator:
  dictionary: openfly
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false