# Rime schema settings
# encoding: utf-8

schema:
  schema_id: openfly
  name: 开源小鹤
  version: "v9.9m"
  author:
    - 方案设计：何海峰 <flypy@qq.com>
    - 修改：amorphobia <xu350n9@gmail.com>
  description:
    词库开源的小鹤音形 Rime 配方
  dependencies:
    - flypydz
    # - openfly_reverse

punctuator:
  import_preset: default

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
  - name: simplification
    reset: 0
  - name: ascii_punct
    reset: 0

engine:
  processors:
    - lua_processor@openfly_shortcut_processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - lua_translator@openfly_date_translator
    - lua_translator@openfly_time_translator
    - lua_translator@openfly_shortcut_translator
    - lua_translator@calculator_translator
    - reverse_lookup_translator
    - history_translator@history
  filters:
    - lua_filter@openfly_hint_filter
    - lua_filter@openfly_deletion_filter
    - simplifier
    - simplifier@simplification
    - uniquifier

speller:
  alphabet: '/;zyxwvutsrqponmlkjihgfedcba'
  initials: 'abcdefghijklmnopqrstuvwxyz;'
  finals: '/'
  max_code_length: 4
  auto_select: true
  auto_select_pattern: ^;.$|^\w{4}$
  auto_clear: max_length # manual | auto | max_length

translator:
  dictionary: openfly
  enable_charset_filter: false
  enable_sentence: false
  enable_completion: false
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^z.*$"

history:
  input: ;f
  size: 1
  initial_quality: 1

simplification:
  opencc_config: s2tw.json
  option_name: simplification
  tips: all

reverse_lookup:
  dictionary: flypydz
  prefix: "oi"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# reverse_lookup:
#   dictionary: openfly_reverse
#   comment_format:
#     - xform/ / /

key_binder:
  import_preset: default
  bindings:
    - {accept: bracketleft, send: Page_Up, when: has_menu} # [上翻页
    - {accept: bracketright, send: Page_Down, when: has_menu} # ]下翻页
    - {accept: ";", send: 2, when: composing}
    - {accept: comma, send: 2, when: composing}
    - {accept: "Tab", send: Escape, when: composing}
    - {accept: Release+semicolon, send: semicolon, when: composing}
    - {accept: Release+comma, send: comma, when: composing}

# recognizer:
#   import_preset: default
#   patterns:
#     uppercase: ""
#     reverse_lookup: "[a-z`]*`+[a-z`]*"
#     punct: ""

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    # reverse_lookup: "oi[a-z]*'?$"
    # 万能键
    reverse_lookup: "(oi[a-z]*'?$)|([a-z`]*`+[a-z`]*)"
    expression: "^=.*$"

menu:
  page_size: 5

style:
  horizontal: false
